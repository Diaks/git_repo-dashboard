rmcargo_dashboard_admin_homepage:
    path:     /Admin_Dashboard
    defaults: { _controller: "RMCARGODashboardAdminBundle:Admin:index" }

rmcargo_dashboard_db_purge_stat:
    pattern: /requested_purge_b152ddb696c856ae242230edc26e8b4a3359eb246c_stat/{status}
    defaults: { _controller: "RMCARGODashboardAdminBundle:Admin:purge_status" }
      
rmcargo_dashboard_admin_data_details:
